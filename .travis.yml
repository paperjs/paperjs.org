language: node_js
node_js:
- 7
sudo: false
env:
  global:
  - secure: 
addons:
  apt:
    packages:
    - imagemagick
    - graphicsmagick
cache:
  directories:
  - "~/.nvm"
  - node_modules
  - "~/build/paperjs/paper.js"
  - "~/build/paperjs/paperjs.github.io"
before_install:
- travis/setup-git.sh
install:
- travis/install-git.sh
before_script:
- npm set progress=false
- npm install
script:
- npm run build
- '[ "${TRAVIS_BRANCH}" = "master" ] && [ "${TRAVIS_NODE_VERSION}" = "stable" ] && travis/deploy.sh || true'
